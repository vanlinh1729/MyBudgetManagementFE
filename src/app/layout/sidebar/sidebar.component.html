<!-- Sidebar -->
<div [class]="'fixed inset-y-0 left-0 z-50 w-72 bg-white transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:inset-0 md:z-0 border-r border-gray-200 ' + (isOpen ? 'translate-x-0 shadow-xl' : '-translate-x-full')">
  <div class="flex h-full flex-col">
    
    <!-- Header -->
    <div class="p-6 border-b border-gray-200">
      <!-- Mobile close button -->
      <div class="flex items-center justify-between mb-4 md:hidden">
        <h2 class="text-lg font-semibold text-gray-900">Menu</h2>
        <button 
          (click)="closeSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
          aria-label="Close menu"
        >
          <i-lucide name="x" class="w-5 h-5 text-gray-500"></i-lucide>
        </button>
      </div>

      <!-- User Profile -->
      <div class="flex items-center gap-3 p-3 rounded-lg bg-gray-50">
        <img
          [src]="getUserAvatarUrl()"
          [alt]="getUserDisplayName()"
          class="w-10 h-10 rounded-lg object-cover"
        />
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">{{getUserDisplayName()}}</p>
          <p class="text-xs text-gray-500 truncate">{{getUserEmail()}}</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex-1 overflow-y-auto p-4">
      <nav class="space-y-6">
        
        <!-- Main -->
        <div>
          <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">T·ªïng quan</p>
          <div class="space-y-1">
            <button
              *ngFor="let item of menuItems.slice(0, 1)"
              (click)="navigateToItem(item)"
              [class]="getMenuItemClass(item)"
            >
              <i-lucide [name]="item.icon" class="w-5 h-5"></i-lucide>
              <span class="font-medium">{{item.label}}</span>
            </button>
          </div>
        </div>

        <!-- Finance -->
        <div>
          <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">T√†i ch√≠nh</p>
          <div class="space-y-1">
            <button
              *ngFor="let item of menuItems.slice(1, 4)"
              (click)="navigateToItem(item)"
              [class]="getMenuItemClass(item)"
            >
              <i-lucide [name]="item.icon" class="w-5 h-5"></i-lucide>
              <span class="font-medium">{{item.label}}</span>
              <span *ngIf="item.badge" class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                {{item.badge}}
              </span>
            </button>
          </div>
        </div>

        <!-- Others -->
        <div>
          <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Kh√°c</p>
          <div class="space-y-1">
            <button
              *ngFor="let item of menuItems.slice(4)"
              (click)="navigateToItem(item)"

            >
              <i-lucide [name]="item.icon" class="w-5 h-5"></i-lucide>
              <span class="font-medium">{{item.label}}</span>
            </button>
          </div>
        </div>

        <!-- Stats Card -->
        <div class="mt-8 p-4 bg-slate-50 rounded-lg">
          <div class="text-center">
            <div class="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center mx-auto mb-3">
              <i-lucide name="trending-up" class="w-5 h-5 text-white"></i-lucide>
            </div>
            <h4 class="text-sm font-semibold text-gray-900 mb-1">Chi ti√™u th√°ng n√†y</h4>
            <p class="text-lg font-bold text-slate-900 mb-1">2,450,000 ‚Ç´</p>
            <p class="text-xs text-green-600">+12% so v·ªõi th√°ng tr∆∞·ªõc</p>
          </div>
        </div>
      </nav>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200">
      <div class="text-center text-xs text-gray-500">
        <p>¬© 2024 Budget Manager</p>
        <p class="mt-1">Version 2.1.0</p>
      </div>
    </div>
  </div>
</div>

  class="fixed inset-0 bg-black/50 z-40 md:hidden" 
  (click)="closeSidebar()"
></div>
